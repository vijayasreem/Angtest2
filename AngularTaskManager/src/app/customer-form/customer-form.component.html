
<form [formGroup]="customerForm">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName">
    <div *ngIf="customerForm.get('firstName').invalid && customerForm.get('firstName').touched">
      <div *ngIf="customerForm.get('firstName').hasError('required')">First Name is required</div>
    </div>
  </div>
  
  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName">
    <div *ngIf="customerForm.get('lastName').invalid && customerForm.get('lastName').touched">
      <div *ngIf="customerForm.get('lastName').hasError('required')">Last Name is required</div>
    </div>
  </div>
  
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div *ngIf="customerForm.get('email').invalid && customerForm.get('email').touched">
      <div *ngIf="customerForm.get('email').hasError('required')">Email is required</div>
      <div *ngIf="customerForm.get('email').hasError('email')">Invalid email format</div>
    </div>
  </div>
  
  <button type="submit" [disabled]="customerForm.invalid">Submit</button>
</form>
